<h3>รายการซ่อมครุภัณฑ์</h3>
<p>ชื่อครุภัณฑ์ : {{data.du_name}}</p>
<p>เลขครุภัณฑ์ : {{data.du_serial}}</p>
<button mat-raised-button color="primary" (click)="openInsert()">เพิ่มรายาการซ่อม</button>
<table mat-table [dataSource]="datarow" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> หัวข้อรายการซ่อม </th>
      <td mat-cell *matCellDef="let element"> {{element.rep_name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> รายละเอียด </th>
      <td mat-cell *matCellDef="let element"> {{element.rep_detail}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> ราคา </th>
      <td mat-cell *matCellDef="let element"> {{element.rep_price}} </td>
    </ng-container>
    <ng-container matColumnDef="create">
      <th mat-header-cell *matHeaderCellDef> วันที่ </th>
      <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<mat-card>
  <mat-card-content>
    <h2>ข้อมูลผู้ใช้</h2>
    <div>
      <h4>ID : {{username}}</h4>
      <h4>ชื่อผู้ใช้ : {{name}}</h4>
      <h4>ชั้นปี : {{classes}}</h4>
      <h4>ราคา : {{price | currency: '฿ '}} บาท</h4>
      <button mat-raised-button color="primary" (click)="openChangePass()">แก้ไขรหัสผ่าน</button>
    </div>
  </mat-card-content>
</mat-card>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">

  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding [routerLink]="['/', 'supplie']">
   
    <button mat-icon-button disabled></button>
    {{node.name}}
  </mat-tree-node>
  
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name"
            (click)="test()"
            >
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
  </mat-tree-node>
</mat-tree>

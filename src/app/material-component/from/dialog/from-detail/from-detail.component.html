<mat-card>
    <mat-card-content>
        <mat-card-title>แบบเสนอ</mat-card-title>
        <mat-form-field appearance="outline">
            <mat-label>ค้นหาพัสดุ</mat-label>
            <input [(ngModel)]="key" matInput placeholder="Placeholder" (keyup.enter)="keytest()">
            <mat-hint>โปรดกรอกชื่อพัสดุ</mat-hint>
        </mat-form-field>
        <br>
        <div class="example-container">


            <table mat-table [dataSource]="row" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
				  The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ลำดับที่ </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}}</td>
                </ng-container>



                <!-- Name Column -->
                <ng-container matColumnDef="supplie_name">
                    <th mat-header-cell *matHeaderCellDef> ชื่อพัสดุ </th>
                    <td mat-cell *matCellDef="let element"> {{element.supplie_name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> ราคา </th>
                    <td mat-cell *matCellDef="let element"> {{element.price | currency: '฿ '}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="unit">
                    <th mat-header-cell *matHeaderCellDef> จำนวน </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" style="font-size:x-large; color: rgb(255, 0, 0);" (click)="removeOne(element)">-</button> {{element.unit}}
                        <button mat-icon-button color="primary" style="font-size:x-large;" (click)="addPush(element)">+</button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="unit_name">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element"> {{element.unit_name}} </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn" style="background-color: rgb(99, 99, 90);" (click)="deleteRow(element)"><mat-icon>delete_forever</mat-icon></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <br>
        <span>ยอดรวม : {{total | currency: '฿ '}} บาท</span>
        <br>
        <button [disabled]="total > userprice" class="button" mat-raised-button color="primary" (click)="select()">ยืนยันแบบเสนอ</button>
    </mat-card-content>
</mat-card>

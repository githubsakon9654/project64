<mat-card>
    <mat-card-content>
      <h4>รายการแบบเสนอ</h4>
      <mat-slide-toggle *ngIf="!IsUser" [(ngModel)]="isChecked" (ngModelChange)="setOffer()">
        <h3 style="margin-right: 10px;">เปิดแบบสำรวจ</h3>
      </mat-slide-toggle>
      <button *ngIf="offer" mat-raised-button color="primary" (click)="openDetail()">สร้างแบบสำรวจ</button>
      <br>
      <button *ngIf="!IsUser" mat-raised-button color="primary" (click)="openReport()">พิมพ์รายการแบบเสนอ</button>
        <table mat-table [dataSource]="row" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="offer_name">
              <th mat-header-cell *matHeaderCellDef>ชื่อผู้ใช้</th>
              <td mat-cell *matCellDef="let element"> {{element.offer_name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="offer_status">
              <th mat-header-cell *matHeaderCellDef>สถานะ</th>
              <td mat-cell *matCellDef="let element">
                <mat-icon *ngIf="!element.offer_status">visibility_off</mat-icon>
                <mat-icon *ngIf="element.offer_status" style="color: rgb(127, 204, 3);">visibility</mat-icon>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="test(row)"></tr>
          </table>
    </mat-card-content>
</mat-card>

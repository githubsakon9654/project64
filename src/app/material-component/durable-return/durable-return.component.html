<mat-card>
  <mat-card-content>
    <h3>รายการคืนครุภัณฑ์</h3>
    <button mat-raised-button color="primary" (click)="openform()">คืนครุภัณฑ์</button>
    <button mat-raised-button color="primary" (click)="report()">พิมพ์รายการคืนครุภัณฑ์</button>
    <table mat-table [dataSource]="table" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="re_name">
        <th mat-header-cell *matHeaderCellDef> ชื่อผู้ใช้ </th>
        <td mat-cell *matCellDef="let element"> {{element.re_name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>เจ้าหน้าที่อนุมัติ</th>
        <td mat-cell *matCellDef="let element">
          <p aria-hidden="false" aria-label="Example home icon" *ngIf="element.status"
                    style="color: rgb(104, 207, 0);">อนุมัติ</p>
          <p aria-hidden="false" aria-label="Example home icon" *ngIf="!element.status"
                    style="color: rgb(219, 117, 0);">ยังไม่อนุมัติ</p>
        </td>
      </ng-container>


      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> เวลาที่เสนอ </th>
        <td mat-cell *matCellDef="let element" >
          {{element.Date}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetail(row)"></tr>
      </table>

  </mat-card-content>
</mat-card>

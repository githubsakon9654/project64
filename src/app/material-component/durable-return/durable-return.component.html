<mat-card>
  <mat-card-content>
    <h3>รายการคืนครุภัณฑ์</h3>
    <mat-form-field appearance="fill" style="width: 300px; margin-right: 10px;">
      <mat-label>กรอกระยะเวลาที่ต้องการค้นหา</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker" >
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      
      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="getDate()">ค้นหา</button>
    <button mat-raised-button color="primary" (click)="openform()">คืนครุภัณฑ์</button>
    <!-- <button mat-raised-button color="primary" (click)="report()">พิมพ์รายการคืนครุภัณฑ์</button> -->
    <table mat-table [dataSource]="table" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ลำดับที่ </th>
        <td mat-cell *matCellDef="let element; let i =index"> {{i+1}} </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="re_name">
        <th mat-header-cell *matHeaderCellDef> ชื่อผู้ใช้ </th>
        <td mat-cell *matCellDef="let element"> {{element.re_name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>เจ้าหน้าที่รับทราบ</th>
        <td mat-cell *matCellDef="let element">
          <p aria-hidden="false" aria-label="Example home icon" *ngIf="element.status"
                    style="color: rgb(104, 207, 0);">รับทราบแล้ว</p>
          <p aria-hidden="false" aria-label="Example home icon" *ngIf="!element.status"
                    style="color: rgb(219, 117, 0);">ยังไม่รับทราบ</p>
        </td>
      </ng-container>


      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> เวลาที่คืน </th>
        <td mat-cell *matCellDef="let element" >
          {{element.Date}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetail(row)"></tr>
      </table>

  </mat-card-content>
</mat-card>

<mat-dialog-content class="mat-typography">

  <p>ชื่อผู้ขอยืม : {{name}}</p>
  <p>ชั้นเรียน : {{cls}}</p>
  <mat-slide-toggle [disabled]="isDirec || isUser"  [(ngModel)]="adminApp" (ngModelChange)="Appove()">
    ยืนยันรายการเบิก(ผู้ดูแล)</mat-slide-toggle>
  <table mat-table [dataSource]="table" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.duId}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="du_name">
        <th mat-header-cell *matHeaderCellDef> ชื่อพัสดุ </th>
        <td mat-cell *matCellDef="let element"> {{element.du_name}} </td>
      </ng-container>

      <ng-container matColumnDef="du_serial">
        <th mat-header-cell *matHeaderCellDef> ราคา </th>
        <td mat-cell *matCellDef="let element"> {{element.du_serial}} </td>
      </ng-container>

      <ng-container matColumnDef="du_status">
        <th mat-header-cell *matHeaderCellDef> จำนวน </th>
        <td mat-cell *matCellDef="let element"> {{element.du_status}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element" >
          <button *ngIf="adminApp" mat-icon-button color="basic" style="background-color: rgb(99, 99, 90); color: rgb(115, 255, 0);"
          (click)="openSetnull(element)"><mat-icon>restart_alts</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-dialog-content>

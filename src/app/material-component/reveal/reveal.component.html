<mat-card>
	<mat-card-content>
		<mat-card-title>เบิกพัสดุ</mat-card-title>
		<!-- <mat-form-field appearance="outline">
			<mat-label>ค้นหาพัสดุ</mat-label>
			<input [(ngModel)]="key" matInput placeholder="Placeholder" (keyup.enter)="keytest()">
			<mat-hint>โปรดกรอกชื่อพัสดุ</mat-hint>
		</mat-form-field> -->
		<br>
		<table mat-table [dataSource]="row2" class="mat-elevation-z8">

			<!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

			<!-- Position Column -->
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef> No. </th>
				<td mat-cell *matCellDef="let element; let i =index"> {{i+1}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="offer_name">
				<th mat-header-cell *matHeaderCellDef>ชื่อผู้ใช้</th>
				<td mat-cell *matCellDef="let element"> {{element.offer_name}} </td>
			</ng-container>

			<!-- Weight Column -->
			<ng-container matColumnDef="offer_status">
				<th mat-header-cell *matHeaderCellDef>สถานะ</th>
				<td mat-cell *matCellDef="let element">
					<mat-icon *ngIf="!element.offer_status">visibility_off</mat-icon>
					<mat-icon *ngIf="element.offer_status" style="color: rgb(127, 204, 3);">visibility</mat-icon>
				</td>
			</ng-container>

			<ng-container matColumnDef="date">
				<th mat-header-cell *matHeaderCellDef>เวลาที่คืน</th>
				<td mat-cell *matCellDef="let element"> {{element.Date}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selected(row)"></tr>
		</table>
		<br>
		<div *ngIf="lenDR">
			<p>รายการพัสดุในรายการเบิก</p>
			<table mat-table [dataSource]="dataRow" class="mat-elevation-z8">

				<!--- Note that these columns can be defined in any order.
			The actual rendered columns are set as a property on the row definition" -->

				<!-- Position Column -->
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef> ลำดับ </th>
					<td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="supplie_name">
					<th mat-header-cell *matHeaderCellDef> ชื่อพัสดุ </th>
					<td mat-cell *matCellDef="let element"> {{element.supplie_name}} </td>
				</ng-container>

				<ng-container matColumnDef="price">
					<th mat-header-cell *matHeaderCellDef> ราคา </th>
					<td mat-cell *matCellDef="let element"> {{element.price}} </td>
				</ng-container>

				<!-- Weight Column -->
				<ng-container matColumnDef="unit">
					<th mat-header-cell *matHeaderCellDef> จำนวน </th>
					<td mat-cell *matCellDef="let element"> {{element.unit}} </td>
				</ng-container>

				<!-- Symbol Column -->
				<ng-container matColumnDef="unit_name">
					<th mat-header-cell *matHeaderCellDef> หน่วย </th>
					<td mat-cell *matCellDef="let element"> {{element.unit_name}} </td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
			</table>
		</div>
		<br>
		<button [disabled]="total > userprice" class="button" mat-raised-button color="primary"
			(click)="select()">ยืนยันรายการเบิก</button>
	</mat-card-content>
</mat-card>

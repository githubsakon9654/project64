<div>
  <h3>เพิ่มครุภัณฑ์</h3>
  <form  class="example-form"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidat>
    <mat-form-field >
    <mat-label>ชื่อครุภัณฑ์</mat-label>
    <input matInput
          matInput placeholder="กรอกชื่อครุภัณฑ์"
          type="text"
          class="form-control"
          name="du_name"
          [(ngModel)]="form.du_name"
          required
          #du_name="ngModel">
    </mat-form-field>
    <mat-form-field >
    <mat-label>สภาพครุภัณฑ์</mat-label>
    <input matInput
          matInput placeholder="กรอกสภาพครุภัณฑ์"
          type="text"
          class="form-control"
          name="du_status"
          [(ngModel)]="form.du_status"
          required
          #du_status="ngModel">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>ประเภทครุภัณฑ์</mat-label>
             <mat-select [(ngModel)]="form.du_serial" name="du_serial" #du_serial="ngModel">
                  <mat-option *ngFor="let food of foods" [value]="food.value" >
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary">เพิ่ม</button>
  </form>
</div>

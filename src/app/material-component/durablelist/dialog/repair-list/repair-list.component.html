<h2>รายการซ่อมครุภัณฑ์ทั้งหมด</h2>
<table mat-table [dataSource]="datarow" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ลำดับที่ </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="du_name">
        <th mat-header-cell *matHeaderCellDef> ชื่อครุภัณฑ์ </th>
        <td mat-cell *matCellDef="let element"> {{element.du_name}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="du_serial">
        <th mat-header-cell *matHeaderCellDef> เลขครุภัณฑ์ </th>
        <td mat-cell *matCellDef="let element"> {{element.du_serial}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> หัวข้อรายการซ่อม </th>
        <td mat-cell *matCellDef="let element"> {{element.rep_name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> รายละเอียด </th>
        <td mat-cell *matCellDef="let element"> {{element.rep_detail}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> ราคา(บาท) </th>
        <td mat-cell *matCellDef="let element"> {{element.rep_price | currency: "฿ "}} </td>
    </ng-container>
    <ng-container matColumnDef="create">
        <th mat-header-cell *matHeaderCellDef> วันที่ </th>
        <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card>
  <mat-card-content>
    <h3>รายการเบิกครุภัณฑ์</h3>
    <button mat-raised-button color="primary" (click)="openform()">ยืมครุภัณฑ์</button>
    <table mat-table [dataSource]="table" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="borrow_name">
        <th mat-header-cell *matHeaderCellDef> ชื่อผู้ใช้ </th>
        <td mat-cell *matCellDef="let element"> {{element.borrow_name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="admin_approve">
        <th mat-header-cell *matHeaderCellDef>ผู้อำนวยการอนุมัติ</th>
        <td mat-cell *matCellDef="let element">
           <mat-icon aria-hidden="false" aria-label="Example home icon" *ngIf="element.admin_approve"
                      style="color: rgb(104, 207, 0);">check_circle</mat-icon>
           <mat-icon aria-hidden="false" aria-label="Example home icon" *ngIf="!element.admin_approve"
                      style="color: rgb(219, 117, 0);">hourglass_bottom</mat-icon>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="dire_approvev">
        <th mat-header-cell *matHeaderCellDef>เจ้าหน้าที่อนุมัติ</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon aria-hidden="false" aria-label="Example home icon" *ngIf="element.dire_approvev"
                    style="color: rgb(104, 207, 0);">check_circle</mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example home icon" *ngIf="!element.dire_approvev"
                    style="color: rgb(219, 117, 0);">hourglass_bottom</mat-icon>
        </td>
      </ng-container>


      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element" >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetail(row)"></tr>
      </table>

  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="open()" class="btn">เพิ่มสมาชิก</button>
    <table mat-table [dataSource]="row" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
			  <th mat-header-cell *matHeaderCellDef> Username </th>
			  <td mat-cell *matCellDef="let element"> {{element.username}} </td>
			</ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef> class </th>
        <td mat-cell *matCellDef="let element"> {{element.class}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetail(row)"></tr>
    </table>


  </mat-card-content>
</mat-card>

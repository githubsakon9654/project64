<mat-dialog-content class="mat-typography">
  <button *ngIf="!isAccept && adminApp && direApp" (click)="accept()" mat-raised-button color="primary" style="margin-left: 92%; background-color: rgb(32, 221, 80); color: rgb(48, 48, 48);">
    รับพัสดุ
  </button>
  <p *ngIf="isAccept"  style="margin-left: 92%; color: rgb(28, 141, 0);">รับพัสดุแล้ว</p>
  <p>ชื่อผู้ขอยืม : {{name}}</p>
  <p>ชั้นเรียน : {{cls}}</p>
  <mat-slide-toggle [disabled]="isDirec || isUser"  [(ngModel)]="adminApp" (ngModelChange)="Appove()">ยืนยันรายการเบิก(ผู้ดูแล)</mat-slide-toggle>
  <br>
  <mat-slide-toggle [disabled]="isAdmin || isUser"  [(ngModel)]="direApp" (ngModelChange)="Appove()">ยืนยันรายการเบิก(ผู้อำนวยการ)</mat-slide-toggle>

  <table mat-table [dataSource]="table" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.duId}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="du_name">
        <th mat-header-cell *matHeaderCellDef> ชื่อครุภัณฑ์ </th>
        <td mat-cell *matCellDef="let element"> {{element.du_name}} </td>
      </ng-container>

      <ng-container matColumnDef="du_serial">
        <th mat-header-cell *matHeaderCellDef> เลขซีเรียล </th>
        <td mat-cell *matCellDef="let element"> {{element.du_serial}} </td>
      </ng-container>

      <ng-container matColumnDef="du_status">
        <th mat-header-cell *matHeaderCellDef> สภาพ </th>
        <td mat-cell *matCellDef="let element"> {{element.du_status}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element" >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-dialog-content>
